# GangGPT Ingress for HTTPS and Load Balancing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ganggpt-ingress
  labels:
    app: ganggpt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-burst: "1500"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ganggpt.com
    - api.ganggpt.com
    secretName: ganggpt-tls-cert
  rules:
  - host: ganggpt.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ganggpt-frontend-service
            port:
              number: 3000
  - host: api.ganggpt.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ganggpt-backend-service
            port:
              number: 22005
---
# GangGPT HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ganggpt-backend-hpa
  labels:
    app: ganggpt
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ganggpt-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ganggpt-frontend-hpa
  labels:
    app: ganggpt
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ganggpt-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
